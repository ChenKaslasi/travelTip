            </div>
            <div class="main-content">

                    <div class="weather">
                        <h4>Weather today</h4>
                        <p>Centtal Park US Lorem ipsum dolor sit amet consectetur.</p>
                    </div>
                    <div class="location-table">
                        <table></table>
                        <p>Location table</p>
                    </div>
                </div>
                <div id="map" style="width: 100%; height: 400px;"></div>
            </div>
        </section>
    </main>
    
    <script type="module" src="js/mapController.js"></script>

</html>
